<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Definindo o conjunto de caracteres para o documento -->
  <meta charset="UTF-8">
  <!-- Configura a viewport para garantir que o layout responda a diferentes tamanhos de tela -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importa o arquivo de estilo CSS externo -->
  <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">
  <!-- Define o ícone que será exibido na aba do navegador -->
  <link rel="shortcut icon" type="image/x-icon" href="../Imagens/Slide1.JPG">
  <!-- Importa a biblioteca Bootstrap para estilos e componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Título da página -->
  <title>ME Ajude!</title>
  <!-- Estilos personalizados para a página -->
  <style>
    .container {
      margin-top: 30px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse; /* Remove os espaços entre as bordas da tabela */
    }

    table,
    th,
    td {
      border: 1px solid #ddd; /* Define bordas para a tabela e suas células */
    }

    th,
    td {
      padding: 15px;
      text-align: left; /* Alinha o texto à esquerda nas células da tabela */
    }

    th {
      background-color: #f8f9fa; /* Cor de fundo dos cabeçalhos da tabela */
    }
  </style>
</head>

<body>
  <!-- Cabeçalho da página -->
  <header>
    <div class="logo-container">
      <img src="../Imagens/MeAjudaNovo.jpg" alt="Logo"> <!-- Logotipo do site -->
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../HTML/Home.html">Me Ajude!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link" href="../HTML/fiquePorDentro.html">Fique Por Dentro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="campanhas.html">Campanhas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobreNos.html">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/entrar.html">Entrar</a>
            </li>
          </ul>
          <!-- Formulário para buscar doações pelo CPF -->
          <form class="d-flex me-3" id="formBuscarDoacoes">
            <input class="form-control me-2" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            <button class="btn btn-secondary" type="submit">Buscar doações</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal da página -->
  <main class="container">
    <h2 class="text-center">Histórico de Doações</h2>
    <p>Abaixo você pode consultar todas as suas doações realizadas:</p>
    
    <!-- Div para mostrar mensagem de erro se o CPF for inválido -->
    <div id="mensagemErro"></div>
    
    <!-- Div onde a tabela de histórico de doações será inserida dinamicamente -->
    <div id="historicoDoacoes"></div>
  </main>

  <!-- Botão para voltar à página anterior -->
  <div class="text-center" style="margin-top: 20px;">
    <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
  </div>

  <!-- Rodapé da página -->
  <footer class="text-center text-lg-start bg-body-tertiary text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      Copyright &copy; 2024 MeAjude!<br>
      Todos os Direitos Reservados:
      <a class="text-reset fw-bold" href="mailto:meAjude!@gmail.com">meAjude!@gmail.com</a>
    </div>
  </footer>

  <!-- Incluindo o arquivo JavaScript Doacoes.js -->
  <script src="../JS/Doacoes.js"></script>
</body>

</html>
