<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Imagens/Slide1.JPG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Verificação de Identidade</title>
</head>
<body>
    <div class="verification-container">
        <center><h2>Verificação de Identidade</h2></center>
        <p>Insira o código de verificação que foi enviado para seu email ou telefone.</p>
        <form action="../PHP/processarVerificacao.php" method="POST" id="verificationForm">
            <div class="mb-3">
                <label for="verificationCode" class="form-label">Código de Verificação:</label>
                <input type="text" id="verificationCode" class="form-control" name="verificationCode" required>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>
        <div id="verificationMessage" class="confirmation" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const verificationCode = document.getElementById('verificationCode').value;

            // Aqui você pode verificar o código com o backend (processarVerificacao.php)
            // Simulando uma mensagem de sucesso:
            let message = 'Código de verificação aceito. Sua identidade foi confirmada!';
            document.getElementById('verificationMessage').textContent = message;
            document.getElementById('verificationMessage').style.display = 'block';
        });
    </script>
</body>
</html>
